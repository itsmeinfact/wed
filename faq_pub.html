<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQ</title>
    
    <!-- Google Fonts Import for Gowun Batang -->
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Batang:wght@400&display=swap" rel="stylesheet">

    <style>
        /* Apply the Gowun Batang font globally */
        body, html {
            font-family: "Gowun Batang", serif;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        section {
            margin-bottom: 20px;
        }

        h2 {
            font-size: 1.2em;
            margin-bottom: 10px;
            color: #333;
        }

        p {
            margin-left: 10px;
            font-size: 1em;
            color: #555;
        }

        /* Gowun Batang font style */
        .gowun-batang-regular {
            font-family: "Gowun Batang", serif;
            font-weight: 400;
            font-style: normal;
        }
    </style>
</head>
<body class="gowun-batang-regular">

    <h1>FAQ</h1>

    <!-- Question and Answer Section 1 -->
    <section>
        <h2>Q: 어떻게 만났나요?</h2>
        <p>A: 어떻게 만났어요</p>
    </section>
    <section>
        <h2>Q: 예시 질문입니다</h2>
        <p>A: 예시 답변입니다</p>
    </section>
</body>
</html>
